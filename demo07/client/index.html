<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">    
    <title>Pedidos</title>    
    <link rel="stylesheet" href="boostrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">  

</head>

<body class="container">

    <h1 class="text-center">Pedidos</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Pedidos
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>
    
    <div id="pedidos"></div> 
    <script src="app/domain/pedido/Pedido.js"></script>
    <script src="app/controllers/PedidoController.js"></script>
    <script src="app/ui/converters/DateConverter.js"></script>
    <script src="app/domain/pedido/Pedidos.js"></script>
    <script src="app/ui/views/View.js"></script>
    <script src="app/ui/views/PedidosView.js"></script> 
    <script src="app/ui/models/Mensagem.js"></script>
    <script src="app/ui/views/MensagemView.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
