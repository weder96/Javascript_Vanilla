<script language="JavaScript"> 
   function exibirMensagemPorHorario() {
  const agora = new Date();
  const hora = agora.getHours();
  const minuto = agora.getMinutes(); // Mantido caso você precise usar

  let mensagem = "";

  if (hora >= 1 && hora <= 5) {
    mensagem = "Você não devia estar dormindo?";
  } else if (hora >= 6 && hora <= 11) {
    mensagem = "Bom dia!";
  } else if (hora === 12) {
    mensagem = "Vamos almoçar?";
  } else if (hora >= 13 && hora <= 17) {
    mensagem = "Boa tarde!";
  } else if (hora >= 18 && hora <= 19) {
    mensagem = "Bom final de tarde!";
  } else if (hora >= 20 && hora <= 22) {
    mensagem = "Boa noite!";
  } else if (hora === 23) {
    mensagem = "Ó Meu! Já é quase meia-noite!";
  } else if (hora === 0) {
    mensagem = "Meia-noite! Já é amanhã!";
  }

  document.write(mensagem);
}

// Execute a função
exibirMensagemPorHorario();
</script>
